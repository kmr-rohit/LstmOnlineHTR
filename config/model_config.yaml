model:
  name: "OnlineHTR_BLSTM_CTC"
  input_channels: 4  # [dx, dy, dt, pen_state]
  hidden_size: 256
  num_layers: 3
  dropout: 0.3

preprocessing:
  target_height: 60
  resample_density: 20

training:
  batch_size: 32
  num_epochs: 300
  learning_rate: 0.001
  weight_decay: 0.0001
  gradient_clip: 5.0
  num_workers: 4

  scheduler:
    type: "ReduceLROnPlateau"
    patience: 10
    factor: 0.5
    min_lr: 0.00001

  early_stopping:
    patience: 20
    min_delta: 0.001

augmentation:
  enabled: true
  scale_range: [0.8, 1.2]
  rotation_range: [-15, 15]
  noise_std: 0.5
  time_stretch_range: [0.8, 1.2]

paths:
  data_dir: "data/processed"
  checkpoint_dir: "models"
  log_dir: "logs"
