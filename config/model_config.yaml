model:
  name: "OnlineHTR_BLSTM_CTC"
  input_channels: 4
  hidden_size: 256
  num_layers: 3
  dropout: 0.3

preprocessing:
  target_height: 60
  resample_density: 20

training:
  batch_size: 32
  num_epochs: 300
  learning_rate: 0.0003
  weight_decay: 0.0001
  gradient_clip: 1.0
  num_workers: 4

  scheduler:
    type: "ReduceLROnPlateau"
    patience: 10
    factor: 0.5
    min_lr: 0.000001

  early_stopping:
    patience: 30
    min_delta: 0.001

augmentation:
  enabled: true
  scale_range: [0.9, 1.1]
  rotation_range: [-10, 10]
  noise_std: 0.3
  time_stretch_range: [0.9, 1.1]

paths:
  data_dir: "data/processed"
  checkpoint_dir: "models"
  log_dir: "logs"
